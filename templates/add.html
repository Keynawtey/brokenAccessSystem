<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>add message</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            <!-- jQuery and JS bundle w/ Popper.js -  Interactivity-->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
<body>
    <section class="row">

        <div class="col-md-12">
            <h3 class="jumbotron">My Great Portal</h3>
            <h5 class="text-center">Logged in as {{ session['userrole']}}
                <a href="/signout" class="btn btn-warning">signout</a>
            </h5>
        </div>
    </section>

    <section class="row justify-content-center">

        <div class="col-md-4">
            <h3 class="text-center m-1">Add Message</h3>
            {{success}}
            <form action="/add" method="post">
                <input type="text" name="message_title" placeholder="Message Title" class="form-control m-1">
                <textarea name="message_body" id="" cols="30" rows="5" class="form-control" placeholder="Enter Message"></textarea>
                <input type="submit" class="btn btn-warning m-1">
            </form>
        </div>
        <div class="col-md-7">
            <img src="http://modcom.co.ke/pics/kid2.jpg" alt="" class="img-fluid" width="70%" height="40%">
        </div>

    </section>
    
</body>
</html>
